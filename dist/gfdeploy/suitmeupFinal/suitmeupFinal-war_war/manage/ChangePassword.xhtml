<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menubar.xhtml" />
        <f:view>
            <p:panel header="Personal Details"> 
                <h:form> 
                    <p:messages id="msgs" />
                    <p:panelGrid columns="2">
                                <p:outputLabel value="Current Password:" for="ucUserCurrentPassword" />
                                <p:password id="ucUserCurrentPassword" value="#{userCredentical.currentPass}" title="UcUserPassword" required="true" requiredMessage="The current field is required."/>
                                
                                <p:outputLabel value="UcUserPassword:" for="ucUserNewPassword" />
                                <p:password id="ucUserNewPassword" value="#{userCredentical.newPass}" title="UcUserPassword"  required="true" requiredMessage="The new password field is required."/>
                                
                                <p:outputLabel value="UcUserPassword:" for="ucUserCuffNewPassword" />
                                <p:password id="ucUserCuffNewPassword" value="#{userCredentical.newPass}" title="UcUserPassword" match="ucUserNewPassword" required="true" requiredMessage="The new password field is required."/>
                                

                        
                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Update My Details" action="#{userPersonalDetails.updateDetails()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</html>
