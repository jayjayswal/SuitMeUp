<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menubar.xhtml" />
        <f:view>
            <p:panel header="Personal Details"> 
                <h:form enctype="multipart/form-data"> 
                    <p:messages id="msgs" />
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Personal OneLine Description:" for="updPersonalOneLineDescription" />
                        <p:inputText size="50" id="updPersonalOneLineDescription" value="#{userPersonalDetails.selectedUserPersonalDetails.updPersonalOneLineDescription}" title="UpdPersonalOneLineDescription" required="true" requiredMessage="The UpdPersonalOneLineDescription field is required."/>
                        <p:outputLabel value="Personal Profession:" for="updPersonalProfession" />
                        <p:inputText size="50" id="updPersonalProfession" value="#{userPersonalDetails.selectedUserPersonalDetails.updPersonalProfession}" required="true" title="UpdPersonalProfession" />
                        <p:outputLabel value="Personal Description:" for="updPersonalDescription" />
                        <p:inputTextarea rows="10" cols="50" id="updPersonalDescription" value="#{userPersonalDetails.selectedUserPersonalDetails.updPersonalDescription}" required="true" title="UpdPersonalDescription" />
                        <p:outputLabel value="Personal Picture:" for="updPersonalPicture" />
                        <p:fileUpload id="updPersonalPicture" invalidSizeMessage="File is too big" invalidFileMessage="Format not supported" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{userPersonalDetails.file}" mode="simple"  />
                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Update My Details" action="#{userPersonalDetails.updateDetails()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</html>
